<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4"/>
      <stop offset="100%" stop-color="#3367D6"/>
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F9FA"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Microphone Body (larger and more rounded) -->
  <rect x="26" y="16" width="12" height="20" rx="6" fill="url(#micGradient)" stroke="#E8EAED" stroke-width="1"/>
  
  <!-- Microphone Grille Lines -->
  <line x1="28" y1="20" x2="36" y2="20" stroke="#BDC1C6" stroke-width="0.5" opacity="0.7"/>
  <line x1="28" y1="23" x2="36" y2="23" stroke="#BDC1C6" stroke-width="0.5" opacity="0.7"/>
  <line x1="28" y1="26" x2="36" y2="26" stroke="#BDC1C6" stroke-width="0.5" opacity="0.7"/>
  <line x1="28" y1="29" x2="36" y2="29" stroke="#BDC1C6" stroke-width="0.5" opacity="0.7"/>
  <line x1="28" y1="32" x2="36" y2="32" stroke="#BDC1C6" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Microphone Stand -->
  <line x1="32" y1="36" x2="32" y2="44" stroke="white" stroke-width="2" opacity="0.9"/>
  <rect x="28" y="44" width="8" height="3" rx="1.5" fill="white" opacity="0.9"/>
  
  <!-- Happy Face on Microphone -->
  <!-- Eyes -->
  <circle cx="29.5" cy="22" r="1.5" fill="#4285F4"/>
  <circle cx="34.5" cy="22" r="1.5" fill="#4285F4"/>
  
  <!-- Smile -->
  <path d="M 28 28 Q 32 32 36 28" stroke="#4285F4" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sound Waves (more stylized) -->
  <g opacity="0.6">
    <!-- Left waves -->
    <path d="M 16 26 Q 14 32 16 38" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 20 28 Q 19 32 20 36" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Right waves -->
    <path d="M 48 26 Q 50 32 48 38" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 44 28 Q 45 32 44 36" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle highlight on microphone -->
  <ellipse cx="30" cy="18" rx="2" ry="1" fill="white" opacity="0.4"/>
</svg>