# Voice Recorder Configuration - No Sound
# This configuration disables all audio feedback

[audio]
# Audio recording settings
sample_rate = 16000
channels = 1
format = wav
chunk_size = 1024

[transcription]
# Transcription service settings
mode = openai_whisper
model_name = whisper-1
# api_key = your-openai-api-key-here


[hotkey]
# Hotkey settings for recording
key = shift_r
modifiers = 
description = Right Shift key for recording

[sound]
# Audio feedback settings - disabled
enabled = false
sound_type = none
volume = 0.0
start_frequency = 800.0
end_frequency = 1200.0
duration = 0.3

[general]
# General application settings
auto_paste = true
temp_directory = ~/.voicerecorder/temp 