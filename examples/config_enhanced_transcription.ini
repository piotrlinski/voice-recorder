[audio]
sample_rate = 16000
channels = 1
format = wav
chunk_size = 1024

[transcription]
mode = openai_whisper
model_name = whisper-1
openai_api_key = your_openai_api_key_here

[enhanced_transcription]
enabled = True
provider = openai
model_name = gpt-3.5-turbo
api_key = your_openai_api_key_here
prompt_template = Please improve the following transcribed text by fixing grammar, punctuation, and making it more coherent while preserving the original meaning. Also, if this appears to be a technical instruction or code-related content, format it appropriately:

{transcript}
max_tokens = 500
temperature = 0.3
preserve_original = False

[hotkey]
key = shift_r
modifiers = 
description = Right Shift key for regular transcription
enhanced_key = ctrl
enhanced_modifiers = 
enhanced_description = Ctrl + Right Shift for enhanced transcription

[sound]
enabled = True
sound_type = tone
volume = 0.15
start_frequency = 800.0
end_frequency = 1200.0
duration = 0.3

[general]
auto_paste = True
temp_directory = /tmp 