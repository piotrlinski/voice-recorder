# Voice Recorder Configuration - Local Whisper
# This configuration uses local Whisper for offline transcription

[audio]
# Audio recording settings
sample_rate = 16000
channels = 1
format = wav
chunk_size = 1024

[transcription]
# Transcription service settings
mode = local_whisper
model_name = base
# api_key =  # Not needed for local Whisper


[hotkey]
# Hotkey settings for recording
key = shift_r
modifiers = 
description = Right Shift key for recording

[sound]
# Audio feedback settings
enabled = true
sound_type = tone
volume = 0.15
start_frequency = 800.0
end_frequency = 1200.0
duration = 0.3

[general]
# General application settings
auto_paste = true
temp_directory = ~/.voicerecorder/temp 