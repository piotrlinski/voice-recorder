# Voice Recorder Configuration - Quiet Mode
# This configuration minimizes audio feedback and uses quiet tones

[audio]
# Audio recording settings
sample_rate = 16000
channels = 1
format = wav
chunk_size = 1024

[transcription]
# Transcription service settings
mode = openai_whisper
model_name = whisper-1
# api_key = your-openai-api-key-here


[hotkey]
# Hotkey settings for recording
key = shift_r
modifiers = 
description = Right Shift key for recording

[sound]
# Audio feedback settings - quiet mode
enabled = true
sound_type = tone
volume = 0.05
start_frequency = 600.0
end_frequency = 800.0
duration = 0.2

[general]
# General application settings
auto_paste = true
temp_directory = ~/.voicerecorder/temp 